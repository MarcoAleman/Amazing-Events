<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">

        <header>
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="./assets/img/logo.png" alt="" width="100" height="24">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="upcoming-events.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="past-events.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="stats.html">Stats</a>
                            </li>
                        </ul>       
                    </div>
                </div>
            </nav>
        </header>

        <div>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/img/slide1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/slide2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/slide3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <h1 class="title-slide" v-text="title.toUpperCase()"></h1>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <span v-cloak>{{superFiltro}}</span>
        <main>
            <div class="container p-3 mt-lg-3 mb-lg-2 central">
                <div class="row">
                    <div class="conteiner-checkbox  col-lg-8 d-flex flex-wrap justify-content-center align-items-center">   
                        <div v-cloak v-for="category in categories" class="form-check form-check-inline">
                            <input v-model="checksOn" class="form-check-input" type="checkbox" :id="category" :value="category">
                            <label class="form-check-label" :for="category">{{category}}</label>
                        </div>
                    </div>
                    
                    <form class="d-flex col-md-6 col-lg-3" role="search">
                        <input v-model="querySearch" class="form-control me-2 text-center" type="search" placeholder="Search" aria-label="Search">           
                    </form>
                </div>       

                <div class="collection-cards mt-sm-4 d-flex flex-wrap justify-content-evenly" id="index">
                    <div v-cloak v-if="backupEvents.length != 0 && events.length == 0">
                        <h3 class='text-center'>Ups!... no results found</h3>
                        <img src='./assets/img/no-results.svg' class="card-img-top" alt="...">
                    </div>
                    <div v-else-if="backupEvents.length == 0">
                        <h3 class="text-center">Loading...</h3>
                        <img src="./assets/img/load-infinity.svg" alt="loading">
                    </div>
                    <div v-cloak v-for="event in events" class="card m-2" style="width: 18rem;">
                        <img :src="event.image" class="card-img-top" alt="...">
                        <div class="card-body  text-center">
                            <h5 class="card-title">{{event.name}}</h5>
                            <p class="card-text">{{event.description}}</p>
                            <a href="#" class="btn btn-outline-success">Buy</a>
                            <a :href="'detail.html?id='+event._id" class="btn c3">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="p-2">
            <div class="container d-flex flex-column align-items-center">
    
                <div class="logos d-flex justify-content-evenly m-1">
                    <a href="#" class="icon ">
                        <img src="./assets/img/face-logo.svg" alt="">
                    </a>
                    <a href="#" class="icon ">
                        <img src="./assets/img/instagram-logo.svg" alt="">
                    </a>
                    <a href="#" class="icon ">
                        <img src="./assets/img/whats-logo.svg" alt="">
                    </a>
                </div>
    
                <div class="tyc  d-flex flex-column m-1">
                    <a href="#">Terminos y Condiciones</a>
                    <a href="#">Politicas de privacidad</a>
                </div>
                <div class="copy m-1">
                    <p> Â© Marco Antonio Aleman. All rights reserved.</p>
                </div>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
